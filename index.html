<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление слов</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="px-5 mx-5">
    <h1>Наши слова</h1>

    <table class="table table-striped table-bordered">
        <thead>
            <th>Номер</th>
            <th>Слово</th>
            <th>Перевод</th>
        </thead>
        <tbody>
            {% for row in words %}
                <tr>
                    <td>{{row['number']}}</td>
                    <td>{{row['en']}}</td>
                    <td>{{row['ru']}} <a href="/delete/{{row['number']}}">❌</a></td>


            {% endfor %}
            <tr>
                <form method="POST">
                <td><input name="number", placeholder="Желаемый номер"></td>
                <td><input name="en", placeholder="Слово"></td>
                <td><input name="ru", placeholder="Перевод"> <button type="submit">✔</button></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
